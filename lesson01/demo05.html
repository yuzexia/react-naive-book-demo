<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>React-Naive-Book-Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="../lib/browser.min.js"></script>
</head>

<body>
    <div class="wrapper"></div>
    <script>
        // :: string => ::document
        const createDOMFromString = (domString) => {
            const div = document.createElement('div');
            div.innerHTML = domString;
            return div
        }

        // 抽离出一个Component类
        /* 
            这个是一个组件父类 Component，所有的组件都可以继承这个父类来构建。它定义的两个方法，
            一个是我们已经很熟悉的 setState；
            一个是私有方法 _renderDOM。
            _renderDOM 方法会调用 this.render 来构建 DOM 元素并且监听 onClick 事件。
            所以，组件子类继承的时候只需要实现一个返回 HTML 字符串的 render 方法就可以了。 
        */
        class Component {
            constructor(props = {}) {
                this.props = props
            }
            setState(state) {
                const oldEl = this.el;
                this.state = state;
                this._renderDOM();
                if (this.onStateChange) {
                    this.onStateChange(oldEl, this.el);
                }
            }
            _renderDOM() {
                this.el = createDOMFromString(this.render());
                if (this.onClick) {
                    this.el.addEventListener('click', this.onClick.bind(this), false);
                }
                return this.el
            }
        }

        // mount 的方法，其实就是把组件的 DOM 元素插入页面，并且在 setState 的时候更新页面
        const mount = (component, wrapper) => {
            wrapper.appendChild(component._renderDOM())
            component.onStateChange = (oldEl, newEl) => {
                wrapper.insertBefore(newEl, oldEl)
                wrapper.removeChild(oldEl)
            }
        }


        // 重写LikeButton组件
        class LikeButton extends Component {
            constructor(props) {
                super(props);
                this.state = {
                    isLiked: false
                }
            }

            onClick() {
                console.log(this.state)
                this.setState({
                    isLiked: !this.state.isLiked
                })
            }
            render() {
                return (`
                    <button class="like-button">
                        <span class="like-text">${this.state.isLiked ? '取消' : '点赞'}</span>
                    </button> 
                `)
            }
        }

        const wrapper = document.querySelector('.wrapper');

        mount(new LikeButton(), wrapper);
    </script>
</body>

</html>
